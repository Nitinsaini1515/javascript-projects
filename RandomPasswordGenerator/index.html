<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=content_copy" />
</head>
<body>
 <div class="container">
  <div class="maincontainer">
<div class="heading"> Password Generator</div>
<div>
<input class="passset" name="passset" type="text" placeholder="Random password generator">
<span class="copyicon material-symbols-outlined">
content_copy
</span>
<br>

<input class="range" type="range" value="8" min="4" max="30">
<div>
  <p>
    Password length is :
  </p>
  <span class="lengthrange">
    
  </span>
</div>
<div>
  <div>
      <label for="check1">Include capital letters (A-Z)</label>
  <input type="checkbox" checked name="check1" id="check1">
  </div>
  <div>
      <label for="check2">Include small letters (a-z)</label>
  <input type="checkbox" checked name="check2" id="check2">
  </div>
  <div>

    <label for="check3">Include symbols (#$@#$^&)</label>
    <input type="checkbox" checked name="check3" id="check3">
  </div>
  <div>

    <label for="check4">Include numbers (0-9)</label>
    <input type="checkbox" checked name="check4" id="check4">
  </div>
  <div>

    <button class="genbtn">Generatae password</button>
  </div>
</div>

</div>
  </div>
 </div>
</body>
<script src="index2.js"></script>
</html>
